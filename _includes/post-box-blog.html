{% assign loopindex = loopcounter | modulo: 2 %}

{% if loopindex == 1 %}
  <div class="post-box post-box-blog">
{% else %}
  <div class="post-box post-box-blog last">
{% endif %}

  <div class="post-box-top">
    <img src="http://lorempixel.com/445/285" width="445" height="285">
  </div>

  <div class="post-box-bottom">
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} lipsum another text Would be Here Hello World</a>

    {{ post.content | strip_html | truncatewords: 30 }}

    {% for tag in post.tags %}
      <div class="tag tag-{{ tag }}">{{ tag }}</div>
    {% endfor %}
  </div>
</div>
