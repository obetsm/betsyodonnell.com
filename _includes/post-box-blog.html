{% assign loopindex = loopcounter | modulo: 2 %}

{% if loopindex == 1 %}
  <div class="post-box post-box-blog">
{% else %}
  <div class="post-box post-box-blog last">
{% endif %}

  <div class="post-box-top">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <img src="http://placehold.it/435x285" width="435" height="285">
    </a>
  </div>

  <div class="post-box-bottom">
    <a class="h3 post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

    <div class="clear"></div>

    {% for tag in post.tags %}
      <div class="h6 tag tag-small tag-{{ tag }}">{{ tag }}</div>
    {% endfor %}

    <div class="clear"></div>

    <div class="post-box-bottom-content">
      <p>
        {{ post.content | strip_html | truncatewords: 30 }}
      </p>
    </div>
  </div>
</div>
